{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>{% block title %} {% endblock %}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/fav/shop.ico' %}">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="{% static 'css/vendor.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/toastify.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/sweetalert2.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-icons/font/bootstrap-icons.css' %}">


    <!-- CSS Front Template -->
    <link rel="stylesheet" href="{% static 'css/theme.min.css' %}">
    {% block css %} {% endblock %}
</head>

<body>

<!-- ========== HEADER ========== -->
{% include 'header.html' %}
<!-- ========== END HEADER ========== -->


<!-- ========== MAIN CONTENT ========== -->
<main id="content" role="main">
    {% block content %}

    {% endblock %}
</main>
<!-- ========== END MAIN CONTENT ========== -->


<!-- ========== FOOTER ========== -->
{% include 'footer.html' %}
<!-- ========== END FOOTER ========== -->


<!-- ========== SECONDARY CONTENTS ========== -->
<!-- Sign Up -->

<!-- Go To -->
<a class="js-go-to go-to position-fixed" href="javascript:;" style="visibility: hidden;" data-hs-go-to-options='{
       "offsetTop": 700,
       "position": {
         "init": {
           "right": "2rem"
         },
         "show": {
           "bottom": "2rem"
         },
         "hide": {
           "bottom": "-2rem"
         }
       }
     }'>
    <i class="bi-chevron-up"></i>
</a>

<!-- Offcanvas Search -->
<div class="offcanvas offcanvas-top offcanvas-navbar-search bg-light" tabindex="-1" id="offcanvasNavbarSearch">
    <div class="offcanvas-body">
        <div class="container">
            <div class="w-lg-75 mx-lg-auto">
                <div class="d-flex justify-content-end mb-3">
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                </div>

                <div class="mb-7">
                    <!-- Form -->
                    <form action="{% url 'shop:index' %}">
                        <div class="input-card">
                            <div class="input-card-form">
                                <input type="text" class="form-control form-control-lg" placeholder="جستجو محصولات"
                                       aria-label="جستجو محصولات" name="q">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">جستجو کردن</button>
                        </div>
                    </form>
                    <!-- End Form -->
                </div>


            </div>
        </div>
    </div>
</div>

<!-- Offcanvas Search -->
<div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasNavbarShoppingCart">
    <div class="offcanvas-header justify-content-between border-0 pb-0 ">
        <span> 1 کالا</span>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body">

        <div class="">
            <!-- Product -->
            <div class="border-bottom  mb-4">
                <div class="d-flex">
                    <div class="flex-shrink-0">
                        <div class="avatar avatar-lg ms-3">
                            <img class="avatar-img" src="{% static 'img/320x320/img2.jpg' %}" alt="Image Description">
                        </div>
                    </div>

                    <div class="flex-grow-1">
                        <a class="h5" href="./product-overview.html">کوله پشتی ملی اصل</a>

                        <div class="d-grid py-3">
                            <div class="text-body py-1">
                                <div class="d-flex justify-content-start align-items-center">
                                    <span class="h6">تعداد:</span>
                                    <div class="quantity">
                                        <div class="input-group input-group-sm quantity-selector px-5">
                                            <button type="button" class="btn btn-sm btn-icon btn-outline-primary">
                                                <i class="bi-plus"></i>
                                            </button>
                                            <input type="number" class="form-control" value="1" min="1" max="10">
                                            <button type="button" class="btn btn-sm btn-icon btn-outline-danger">
                                                <i class="bi-dash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="text-body py-1">
                                <div class="d-flex justify-content-start  align-items-center">
                                    <span class="h6">قیمت:</span>
                                    <span class="px-5">150000 تومان</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Product -->
        </div>

        <div class="d-grid">
            <p class="text-center">قیمت نهایی: 35000 تومان</p>
            <a class="btn btn-primary btn-lg" href="/cart.html">سبد خرید</a>
        </div>

    </div>
</div>
<!-- ========== END SECONDARY CONTENTS ========== -->

<!-- JS Implementing Plugins -->
<script src="{% static 'js/vendor.min.js' %}"></script>

<!-- JS Front -->
<script src="{% static 'js/theme.min.js' %}"></script>

<!-- JS Plugins Init. -->
<script>
    (function () {
        // INITIALIZATION OF MEGA MENU
        // =======================================================
        new HSMegaMenu('.js-mega-menu', {
            desktop: {
                position: 'left'
            }
        })


        // INITIALIZATION OF SHOW ANIMATIONS
        // =======================================================
        new HSShowAnimation('.js-animation-link')


        // INITIALIZATION OF BOOTSTRAP VALIDATION
        // =======================================================
        HSBsValidation.init('.js-validate', {
            onSubmit: data => {
                data.event.preventDefault()
                alert('Submited')
            }
        })


        // INITIALIZATION OF BOOTSTRAP DROPDOWN
        // =======================================================
        HSBsDropdown.init()


        // INITIALIZATION OF GO TO
        // =======================================================
        new HSGoTo('.js-go-to')


        // INITIALIZATION OF SWIPER
        // =======================================================
        var sliderThumbs = new Swiper('.js-swiper-shop-hero-thumbs', {
            watchSlidesVisibility: true,
            watchSlidesProgress: true,
            history: false,
            slidesPerView: 3,
            spaceBetween: 15,
            on: {
                beforeInit: (swiper) => {
                    const css = `.swiper-slide-thumb-active .swiper-thumb-progress .swiper-thumb-progress-path {
                  opacity: 1;
                  -webkit-animation: ${swiper.originalParams.autoplay.delay}ms linear 0ms forwards swiperThumbProgressDash;
                  animation: ${swiper.originalParams.autoplay.delay}ms linear 0ms forwards swiperThumbProgressDash;
              }`
                    style = document.createElement('style')
                    document.head.appendChild(style)
                    style.type = 'text/css'
                    style.appendChild(document.createTextNode(css));

                    swiper.el.querySelectorAll('.js-swiper-thumb-progress')
                        .forEach(slide => {
                            slide.insertAdjacentHTML('beforeend', '<span class="swiper-thumb-progress"><svg version="1.1" viewBox="0 0 160 160"><path class="swiper-thumb-progress-path" d="M 79.98452083651917 4.000001576345426 A 76 76 0 1 1 79.89443752470656 4.0000733121155605 Z"></path></svg></span>')
                        })
                },
            },
        });

        var swiper = new Swiper('.js-swiper-shop-classic-hero', {
            autoplay: true,
            loop: true,
            navigation: {
                nextEl: '.js-swiper-shop-classic-hero-button-next',
                prevEl: '.js-swiper-shop-classic-hero-button-prev',
            },
            thumbs: {
                swiper: sliderThumbs
            }
        });


        // INITIALIZATION OF COUNTDOWN
        // =======================================================
        const oneYearFromNow = new Date()

        document.querySelectorAll('.js-countdown').forEach(item => {
            const days = item.querySelector('.js-cd-days'),
                hours = item.querySelector('.js-cd-hours'),
                minutes = item.querySelector('.js-cd-minutes'),
                seconds = item.querySelector('.js-cd-seconds')

            countdown(oneYearFromNow.setFullYear(
                    oneYearFromNow.getFullYear() + 1),
                ts => {
                    days.innerHTML = ts.days
                    hours.innerHTML = ts.hours
                    minutes.innerHTML = ts.minutes
                    seconds.innerHTML = ts.seconds
                },
                countdown.DAYS | countdown.HOURS | countdown.MINUTES | countdown.SECONDS
            )
        })
    })()
</script>

<!-- My JS -->
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/toastify.js' %}"></script>
<script src="{% static 'js/sweetalert2.all.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>


<!-- Add Product to cart -->
<script>
    function addToCart(product_id) {
        console.log(product_id)

        $.ajax({
            url: "{% url 'cart:add_product' %}",
            method: "POST",
            data: {
                product_id: product_id,
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success: function (response) {
                $("#total-cart-item-count").html(response.total_quantity) // Update number cart after add product
                console.log(response);

                Swal.fire({
                    icon: 'success',
                    title: 'موفقیت',
                    text: 'محصول با موفقیت به سبد خرید اضافه شد.',
                    showConfirmButton: true,
                    confirmButtonText: 'باشه',
                    {#timer: 2000#}
                })
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log(errorThrown);
            }
        })
    }
</script>
<!-- End Add Product to cart -->



{% block js %} {% endblock %}

</body>
</html>
