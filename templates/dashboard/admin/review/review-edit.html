{% extends 'dashboard/admin/base.html' %}
{% load static %}

{% block title %}
    داشبورد ادمین - ویرایش نظر
{% endblock %}

{% block breadcrumb %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-light mb-0">
            <li class="breadcrumb-item"> حساب</li>
            <li class="breadcrumb-item"> داشبورد ادمین</li>
            <li class="breadcrumb-item active" aria-current="page">
                ویرایش نظر
            </li>
        </ol>
    </nav>
{% endblock %}

{% block content %}
    <div class="card">
        <!-- Header -->
        <div class="card-header border-bottom d-flex justify-content-between align-items-center">
            <h5 class="card-header-title">ویرایش نظر</h5>
        </div>
        <!-- End Header -->

        <!-- Body -->
        <form action="{% url 'dashboard:admin:review-edit' review.pk %}" method="post">
            {% csrf_token %}
            <div class="card-body">
                <div class="row d-flex">
                    <div class="mb-3">
                        <label for="description">توضیحات</label>
                        <textarea name="description" id="description" class="form-control"
                                  required>{{ review.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="rate">امتیاز</label>
                        <input type="number" name="rate" id="rate" class="form-control"
                               value="{{ review.rate }}"
                               min="1" max="5" required>
                    </div>

                    <div class="mb-3">
                        <label for="status">وضعیت</label>
                        <select name="status" id="status" class="form-select" required>
                            {% for value,label in status_choices %}
                                <option value="{{ value }}" {% if value == review.status %} selected {% endif %}>
                                    {{ label }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="card-footer">
                        <div class=" d-flex pt-5 justify-content-end">
                            <a class="btn btn-secondary ms-3" href="{% url 'dashboard:admin:review-list' %}">
                                بازگشت
                            </a>
                            <button class="btn btn-primary ms-3" type="submit">ثبت تغییرات</button>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
{% endblock %}
